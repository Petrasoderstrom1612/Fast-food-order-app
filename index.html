<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Smythe&display=swap" rel="stylesheet">
    <!-- star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="overlay">
    <img class="banner" src="./images/big-header.jpg" alt="banner image of hamburger with slogan Jimmy's diner, the best burgers and pizzas in town"/>
    <div class="menu" id="menu"></div>
    <div class="checkout">
        <div class="cart" id="cart">
            <h3 class="shopping-cart-headline">Your order</h3>
            <div id="all-items-in-cart" class="all-items-in-cart"></div>
            <button class="checkout-btn" id="checkout-btn">Complete order</button>
        </div>
    </div>
    <div id="payment-form" class="payment-form">
        <button class="close-btn" id="close-btn">X</button>
        <div id="inner-payment-form"></div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
